<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Callback - NelliData</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }
        .navbar {
            background-color: #000;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-logo img {
            width: 150px;
        }
        .navbar-links {
            list-style: none;
            display: flex;
        }
        .navbar-links li {
            margin-left: 20px;
        }
        .navbar-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar-toggle {
            display: none;
            cursor: pointer;
        }
        .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            background-color: white;
        }
        .content {
            padding: 50px 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .content h1 {
            color: gold;
        }
        .footer {
            background-color: #000;
            text-align: center;
            padding: 20px;
        }
        
        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .navbar-links {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 80px;
                left: 0;
                background-color: #000;
                padding: 10px 0;
            }
            .navbar-links.active {
                display: flex;
            }
            .navbar-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navbar-logo">
            <img src="assets/NelliData Logo White.png" alt="NelliData Logo">
        </a>
        <ul class="navbar-links" id="navbar-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="privacy.html">Privacy</a></li>
            <li><a href="terms.html">Terms</a></li>
        </ul>
        <div class="navbar-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
    
    <section class="content">
        <h1>Authorization Successful</h1>
        <p>You have been successfully authenticated. You may now return to the app.</p>
    </section>
    
    <footer class="footer">
        <p>&copy; 2025 NelliData. All rights reserved.</p>
    </footer>
    
    <script>
        const mobileMenu = document.getElementById('mobile-menu');
        const navbarLinks = document.getElementById('navbar-links');
        
        mobileMenu.addEventListener('click', () => {
            navbarLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
